<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Personalizador AR</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        /* Container dos botões */
        #ui-container {
            position: fixed;
            bottom: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            z-index: 10;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        /* 2. Correção do CSS da classe .btn-cor */
        .btn-cor {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid #fff;
            cursor: pointer;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>

<body>

    <div id="ui-container">
        <button class="btn-cor" style="background-color: #FF0000;" onclick="mudarCor('#FF0000')"></button>
        <button class="btn-cor" style="background-color: #0000FF;" onclick="mudarCor('#0000FF')"></button>
        <button class="btn-cor" style="background-color: #00FF00;" onclick="mudarCor('#00FF00')"></button>
    </div>

    <a-scene embedded arjs="sourceType: webcam;" renderer="colorManagement: true; physicallyCorrectLights: true;">

        <a-light type="ambient" color="#BBB"></a-light>
        <a-light type="directional" intensity="0.8" position="-1 1 1"></a-light>

        <a-marker preset="hiro">
            <a-entity id="produto-3d" gltf-model="url(bola_volei_substance.glb)" scale="0.5 0.5 0.5" position="0 0 0">
            </a-entity>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        function mudarCor(novaCor) {
            const produto = document.querySelector('#produto-3d');

            if (produto) {
                // Acessa a estrutura interna (mesh) do modelo GLB/GLTF
                const mesh = produto.getObject3D('mesh');

                if (mesh) {
                    mesh.traverse((node) => {
                        if (node.isMesh) {
                            // Verifica se o material existe
                            if (node.material) {
                                // Aplica a cor
                                node.material.color.set(novaCor);
                            }
                        }
                    });
                } else {
                    console.warn('Modelo 3D ainda não carregou completamente.');
                }
            }
        }
    </script>
</body>

</html>
